---
apiVersion: cluster.x-k8s.io/v1alpha2
kind: Cluster
metadata:
  name: ${CLUSTER_NAME}
spec:
  clusterNetwork:
    pods:
      cidrBlocks: ["${POD_CIDR}"]
  infrastructureRef:
    apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
    kind: AzureStackHCICluster
    name: ${CLUSTER_NAME}
---
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha2
kind: AzureStackHCICluster
metadata:
  name: ${CLUSTER_NAME}
spec:
  resourceGroup: ${CLUSTER_RESOURCE_GROUP}
  location: westus
  networkSpec:
    vnet:
      name: "${VNET_NAME}"
  loadBalancer:
    sshPublicKey: ${SSH_PUBLIC_KEY}
    imageReference: ${CAPH_DISK_NAME}
