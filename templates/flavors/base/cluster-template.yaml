      hostType: ${AZURESTACKHCI_WORKER_HOST_TYPE:-""}
      sshPublicKey: ${AZURESTACKHCI_SSH_PUBLIC_KEY:=""}
---
kind: AzureStackHCIMachineTemplate
apiVersion: infrastructure.cluster.x-k8s.io/v1alpha3
metadata:
  name: "${CLUSTER_NAME}-control-plane"
spec:
  template:
    spec:
      image:
        osType: "Linux"
      location: "westus"
      vmSize: ${AZURESTACKHCI_CONTROL_PLANE_MACHINE_TYPE}
      hostType: ${AZURESTACKHCI_CONTROL_PLANE_HOST_TYPE:-""}
