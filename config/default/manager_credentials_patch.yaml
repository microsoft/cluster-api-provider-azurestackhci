apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
      - name: manager
        env:
          - name: AZURESTACKHCI_CLOUDAGENT_FQDN
            valueFrom:
              secretKeyRef:
                name: manager-bootstrap-credentials
                key: cloudagent-fqdn
          - name: WSSD_DEBUG_MODE
            valueFrom:
              secretKeyRef:
                name: manager-bootstrap-credentials
                key: wssd-debug-mode
          - name: AZURESTACKHCI_BINARY_LOCATION
            valueFrom:
              secretKeyRef:
                name: manager-bootstrap-credentials
                key: binary-location